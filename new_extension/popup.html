<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="css/semantic.min.css" media="all">
    <link rel="stylesheet" href="css/main.css" media="all">
</head>
<body>

<div class="ui form">
    <div>
        <h3>Room: <span id="roomId"></span></h3>
    </div>

    <div class="field">
        <div class="ui left icon input">
            <input type="text" id="peerName" placeholder="Peer Name"/>
            <i class="user icon"></i>
        </div>
    </div>
</div>

<div class="ui grid">
    <div class="eight wide column"><button class="ui button" id="createRoom">Create room</button></div>
    <div class="eight wide column"><button class="ui button blue" id="toggleCapturing">Start capturing</button></div>
    <div class="eight wide column"><button class="ui button red" id="stopCapturing">Stop capturing</button></div>
    <div class="sixteen wide column"></div>
</div>
<div class="ui bottom attached button green">
    <button class="ui button green" id="joinBtn">Developer page</button>
</div>

<script src="lib/jquery-2.1.3.min.js"></script>
<script src="src/popup.js"></script>
</body>
</html>
